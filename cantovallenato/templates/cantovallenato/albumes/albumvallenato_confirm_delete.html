{% extends 'cantovallenato/versiones/baseversion.html' %}

{% block title %}
Eliminar versión Canto Vallenato
{% endblock title %}

{% block main %}
<h3>Eliminar versión Canto Vallenato</h3>
<p>¿Estás seguro de que deseas eliminar a {{ object.razon_social }}?</p>
<form  method="POST">
    {% csrf_token %}    
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'versionesvallenato_list' %}">Cancelar</a>    
{% endblock main %}
